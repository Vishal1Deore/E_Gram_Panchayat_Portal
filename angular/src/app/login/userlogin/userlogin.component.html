<div class="card text-center">
  <div class="card-header">
    <h1>Login</h1>
  </div>
  <div class="card-body text-center">
    <div class="register">
      <div class="form-group col-md-6 text-center">
        <label>UserName</label>
        <input type="text" [(ngModel)]="UIusername" class="form-control" placeholder="FullName" />
      </div>

      <div class="form-group col-md-6">
        <label>Password</label>
        <input type="password" [(ngModel)]="UIpassword" class="form-control" placeholder="username" />
      </div>
      <div class="form-group col-md-6">
        <button type="submit" (click)="login()" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </div>
</div>
